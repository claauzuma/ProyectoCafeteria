<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../FrontCafe/css/registro.css'>
</head>
<body>
    <a href="/index.html"> <- volver</a>

    <div id="formularioRegistro">
        <h1>Registro</h1>
        <br>
        <span>
            <label for="mail">Ingrese su correo electrónico:</label>
            <br>
            <input type="email" name="mail" id="registrarEmail"> 
            <div class="error-text" id="email-error"></div> 
        </span>
        <span>
            <label for="password">Ingrese su contraseña:</label>
            <br>
            <input type="password" name="password" id="registrarContraseña">
            <div class="error-text" id="password-error"></div> 
        </span>
        <span>
            <label for="confirmPassword">Confirme su contraseña:</label>
            <br>
            <input type="password" name="confirmPassword" id="confirmarContraseña">
            <div class="error-text" id="confirm-password-error"></div> 
        </span>
        <br>
        <input type="button" id="registrarseBtn" value="Registrarse">
    </div>
    <script src='js/registro.js'></script>
</body>
</html>
