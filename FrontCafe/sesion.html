<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/sesion.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <a href="/index.html"> <- volver</a>

    <div id="formularioRegistro">
        <h1>Iniciar sesión</h1>
        <br>
        <form action="http://localhost:8080/proyecto.Java_01/login" method="POST">
            <span>
                <label for="mail">Ingrese su correo electrónico:</label>
                <br>
                <input type="email" name="mail" id="registrarEmail" required>
                <div class="error-text" id="email-error"></div>
            </span>
            <span>
                <label for="password">Ingrese su contraseña:</label>
                <br>
                <input type="password" name="password" id="registrarContraseña" required>
                <div class="error-text" id="password-error"></div>
            </span>
            <br>
            <input type="submit" id="enviarBtn" value="Enviar">
            <input type="button" id="registrarseBtn" value="Registrarse" onclick="window.location.href='/registro.html'">
        </form>
    </div>
    <script src='js/main.js'></script>
</body>
</html>
