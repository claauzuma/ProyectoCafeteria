<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/sesion.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <a href="./index.html" class="back-link styled-link">← Volver</a>

    <div id="formularioRegistro">
        <h1>Iniciar sesión</h1>
        <br>
        <form id ="loginForm" action="http://localhost:8080/proyecto.Java_01/login" method="POST">
            <div class="form-group">
                <label for="registrarEmail">Ingrese su correo electrónico:</label>
                <br>
                <input type="email" name="email" id="registrarEmail" required>
                <div class="error-text" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="registrarContraseña">Ingrese su contraseña:</label>
                <br>
                <input type="password" name="password" id="registrarContraseña" required>
                <div class="error-text" id="password-error"></div>
            </div>
            <div class="form-group">
                <input type="submit" id="enviarBtn" value="Enviar">
            </div>
        </form>
        <button id="registrarseBtn">Registrarse</button>
    </div>

    <script src='js/main.js'></script>
</body>
</html>
